<div class="modal fade" id="rankingModal" tabindex="-1" role="dialog" aria-labelledby="rankingModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rankingModalLabel">Opiniones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div *ngIf="loading" class="modal-body d-flex justify-content-center">
                <app-loading></app-loading>
            </div>
            <div *ngIf="!loading" class="modal-body text-center">
                <div class="d-flex justify-content-center">
                    <h3> Calificacion: {{ stars | number:'1.1-1' }}<fa-icon style="color: rgb(230, 196, 48);" [icon]="faStar"></fa-icon> </h3>
                </div>
                <div class="my-4 text-left">
                    <div class="opinion" *ngFor="let item of opinions">
                        <p class="qualify"> <strong> Calificaci√≥n: {{item.stars}}<fa-icon style="color: rgb(230, 196, 48);" [icon]="faStar"></fa-icon> </strong> </p>
                        <p>
                          <span style="font-size: large;"> "</span>
                          {{ item.message }}
                          <span style="font-size: large;">"</span>  
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
