<div class="carousel-item-b" style="padding-right: 1rem">
  <div class="card-box-a card-shadow">
    <div class="img-box-a">
      <div
        class="banner"
        [ngStyle]="{'background-image': 'url('+ property.images[0]  +')'}"
      ></div>
    </div>
    <div class="card-overlay">
      <div class="card-overlay-a-content">
        <div class="card-header-a">
          <h2 class="card-title-a">
            <a [routerLink]="['/propiedad', property.id]"
              >{{ property.address }} <br />
              {{ property.suburb }}</a>
          </h2>
        </div>
        <div class="card-body-a">
          <div class="price-box d-flex">
            <span class="price-a"
              >{{ property.type }} |  {{ property.price | currency:'MXN':'symbol-narrow' }}</span
            >
          </div>
          <a [routerLink]="['/propiedad', property.id]" class="link-a"
            >Ver
            <span class="ion-ios-arrow-forward"></span>
          </a>
        </div>
        <div class="card-footer-a">
          <ul class="card-info d-flex justify-content-around">
            <li>
              <h4 class="card-info-title">Área</h4>
              <span
                >{{ property.area }}m
                <sup>2</sup>
              </span>
            </li>
            <li>
              <h4 class="card-info-title">Cuartos</h4>
              <span>{{ property.rooms }}</span>
            </li>
            <li>
              <h4 class="card-info-title">Baños</h4>
              <span>{{ property.baths }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
